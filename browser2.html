<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Images and Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffff; /* Light background */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        td img {
            width: 500px;
            height: auto;
            border-radius: 8px;
        }

        td:nth-child(2) {
            font-size: 16px;
            color: #333;
        }

        td:nth-child(1), td:nth-child(3) {
            width: 150px; /* Adjust width for images */
        }

        th {
            background-color: #57ff57;
            color: white;
            padding: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>CODE</th>
                <th>LESSON</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td><img src="lesson  1-3.png" alt="Image 1"></td>
                <td>Lesson 1-3</td>
                <td><img src="lesson1out.png" alt="Image 2"></td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td><img src="lesson4.png" alt="Image 3"></td>
                <td>Lesson 4-5</td>
                <td><img src="lesson4out.png" alt="Image 4"></td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td><img src="lesson6.png" alt="Image 5"></td>
                <td>Lesson 6-7 i think</td>
                <td><img src="lesson6out.png" alt="Image 6"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
